<meta charset="UTF-8">
<script>
    var a = 0;
    p = prompt('Зимой и летом одним цветом!');
    if (p == 'Ель') {
        alert ('Вы отгадали!');
        a = a+1;
    } else {
        alert ('А вот и неправильно!');
    }
    p = prompt('Красна девица сидит в темнице, а коса на улице');
    if (p == 'Морковь') {
        alert ('Вы отгадали!');
        a = a+1;
    } else {
        alert ('А вот и неправильно!');
    }
    alert ('Число отгадок из двух: ' + a);
</script>
